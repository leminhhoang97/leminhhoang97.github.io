<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lê Minh Hoàng - CV</title>
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f5e4;
            color: #333;
        }
        .main-container {
            max-width: 1000px;
        }
        .profile-picture {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .text-content p {
            margin: 20px 0;
            font-size: 1.1em;
            color: #444;
        }
        /* Style for the link color to match the screenshot's navigation */
        .link-style {
            color: #6a5e4d;
        }
        .link-style:hover {
            color: #443c31;
        }
        .language-switcher button {
            transition: color 0.2s;
        }
        .language-switcher button.active {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body class="antialiased">

    <!-- Language Switcher -->
    <div class="language-switcher fixed top-4 right-4 z-50 flex gap-2">
        <button id="lang-en" class="text-sm font-medium link-style active">EN</button>
        <span class="text-sm text-gray-400">|</span>
        <button id="lang-de" class="text-sm font-medium link-style">DE</button>
    </div>

    <!-- Header & Navigation -->
    <header class="py-12 text-center md:py-16">
        <h1 class="text-3xl sm:text-4xl lg:text-5xl font-light text-gray-800 mb-6">Lê Minh Hoàng</h1>
        <nav>
            <a href="#home" class="link-style text-lg font-medium mx-4 hover:underline" data-translate="navHome">Home</a>
            <a href="#research" class="link-style text-lg font-medium mx-4 hover:underline" data-translate="navResearch">Research</a>
            <a href="#cv" class="link-style text-lg font-medium mx-4 hover:underline" data-translate="navCV">C.V.</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container main-container mx-auto px-6 py-12">
        <div class="flex flex-col md:flex-row items-center justify-center gap-10 md:gap-16">
            <!-- Profile Photo -->
            <div class="photo">
                <img src="Photo_LMH.jpg" alt="Lê Minh Hoàng" class="profile-picture">
            </div>
            
            <!-- Text Content -->
            <div class="text-content max-w-xl text-left">
                <section id="home">
                    <p data-translate="aboutMe"></p>
                </section>
                <section id="research">
                    <p data-translate="researchInterests"></p>
                </section>
                <section id="cv">
                    <p data-translate="education"></p>
                </section>
                <section id="contact">
                    <p data-translate="contactMe">You can contact me at <a href="mailto:hoangleminh997@gmail.com" class="link-style hover:underline font-bold">hoangleminh997@gmail.com</a></p>
                </section>
            </div>
        </div>
    </main>

    <!-- JavaScript for language switcher & smooth scroll -->
    <script>
        const translations = {
            'en': {
                navHome: 'Home',
                navResearch: 'Research',
                navCV: '<a href="CV_Le_Minh_Hoang_institut_stat_analysis-1.pdf" target="_blank" class="link-style hover:underline font-bold">C.V.</a>',
                aboutMe: 'I am current a student in the master program Applied Economcis & Data Science at the Carl von Ossietzky Oldenburg, Germany',
                researchInterests: 'My research interests lie in energy and resource economics, as well as international trade.',
                education: 'Here is my <a href="CV_Le_Minh_Hoang_institut_stat_analysis-1.pdf" target="_blank" class="link-style hover:underline font-bold">CV</a>.',
                contactMe: 'You can contact me at <a href="mailto:hoangleminh997@gmail.com" class="link-style hover:underline font-bold">hoangleminh997@gmail.com</a>'
            },
            'de': {
                navHome: 'Startseite',
                navResearch: 'Forschung',
                navCV: '<a href="CV_Le_Minh_Hoang_institut_stat_analysis-1.pdf" target="_blank" class="link-style hover:underline font-bold">Lebenslauf</a>.',
                aboutMe: 'Ich bin derzeit Student im Masterstudiengang Applied Economcis & Data Science an der Carl von Ossietzky Universität Oldenburg, Deutschland.',
                researchInterests: 'Meine Forschungsinteressen liegen in den Bereichen Energie- und Ressourcenökonomie sowie internationaler Handel.',
                education: 'Hier ist mein <a href="CV_Le_Minh_Hoang_institut_stat_analysis-1.pdf" target="_blank" class="link-style hover:underline font-bold">Lebenslauf</a>.',
                contactMe: 'Sie können mich unter <a href="mailto:hoangleminh997@gmail.com" class="link-style hover:underline font-bold">hoangleminh997@gmail.com</a> kontaktieren.'
            }
        };

        function updateContent(lang) {
            // Update all elements with a data-translate attribute
            document.querySelectorAll('[data-translate]').forEach(el => {
                const key = el.getAttribute('data-translate');
                if (translations[lang][key]) {
                    el.innerHTML = translations[lang][key];
                }
            });

            // Update active state of language buttons
            document.querySelectorAll('.language-switcher button').forEach(button => {
                button.classList.remove('active');
            });
            document.getElementById(`lang-${lang}`).classList.add('active');
        }

        // Add event listeners to the language buttons
        document.getElementById('lang-en').addEventListener('click', () => updateContent('en'));
        document.getElementById('lang-de').addEventListener('click', () => updateContent('de'));

        // Set initial language
        document.addEventListener('DOMContentLoaded', () => {
            updateContent('en');
        });

        // Smooth scrolling for navigation
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Renders Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
